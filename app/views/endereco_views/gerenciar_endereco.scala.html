@(enderecos: List[entidades.Endereco])
@main{
    <div>
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title blue-grey-text text-darken-2 center-align">
                            <h4>Gerenciar Endereco</h4>
                        </span>
                        <table id="tabela-paginacao" class="styleTable bordered striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Rua</th>
                                    <th>Numero</th>
                                    <th>Pessoa</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody>
                                @if(enderecos.isEmpty){
                                    <tr>
                                        <td colspan="4">
                                            Nenhum endereço cadastrado!
                                        </td>
                                    </tr>
                                }
                                @for(endereco <- enderecos) {
                                    <tr>
                                        <td>@endereco.getId</td>
                                        <td>@endereco.getRua</td>
                                        <td>@endereco.getNumero</td>
                                        <td>@endereco.getPessoa.getNome</td>
                                        <td>
                                            <a class="waves-effect waves-light btn orange" href="@routes.EnderecoController.atualizarEnderecoPage(endereco.getId)"><i class="material-icons">create</i></a>
                                            <a class="waves-effect waves-light btn red"  href="@routes.EnderecoController.removerEndereco(endereco.getId)"><i class="material-icons">delete</i></a>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
}
