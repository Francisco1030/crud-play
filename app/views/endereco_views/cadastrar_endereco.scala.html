@(pessoas: List[entidades.Pessoa])
@main{
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title blue-grey-text text-darken-2 center-align">
                            <h4>Cadastrar Endereco</h4>
                        </span>
                        @helper.form(routes.EnderecoController.cadastrarEndereco(), 'id -> "form-endereco") {
                            @helper.CSRF.formField
                            <div class="row">
                                <lable>Rua:</lable>
                                <input type="text" id="rua" name="rua">
                            </div>
                            <div class="row">
                                <label>Numero</label>
                                <input type="text" id="numero" name="numero">
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="pessoa" name="pessoa.id">
                                        <option value="" disabled selected required="true">Selecione</option>
                                        @for(pessoa <- pessoas) {
                                            <option value="@pessoa.getId">@pessoa.getNome</option>
                                        }
                                    </select>
                                </div>
                            </div>
                            <button class="waves-effect waves-light btn green" type="submit" value="Enviar">Cadastrar</button>
                        }
                    </div>
                </div>
            </div>
        </div>

    </div>
}
