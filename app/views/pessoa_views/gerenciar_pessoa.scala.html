@(pessoas: List[entidades.Pessoa])
@main{
    <h1>Gerenciar Pessoa</h1>
@*    <a class="btn-floating btn-large waves-effect waves-light red" href="@routes.PessoaController.cadastrarPessoaPage()"><i class="material-icons">add</i></a>*@
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    @if(pessoas.isEmpty){
                        <tr>
                            <td colspan="4">
                                Nenhuma pessoa cadastrada!
                            </td>
                        </tr>
                    }
                    @for(pessoa <- pessoas) {
                        <tr>
                            <td>@pessoa.getId</td>
                            <td>@pessoa.getNome</td>
                            <td>@pessoa.getEmail</td>
                            <td>
                                <a class="waves-effect waves-light btn blue" href="@routes.PessoaController.atualizarPessoaPage(pessoa.getId())"><i class="material-icons">create</i></a>
                                <a class="waves-effect waves-light btn red"  href="@routes.PessoaController.removerPessoa(pessoa.getId())"><i class="material-icons">delete</i></a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
}
