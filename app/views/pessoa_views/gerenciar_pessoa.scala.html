@(pessoas: List[entidades.Pessoa])
@main{
    <div>

            <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5>Dados da pessoa</h5>
                <p>Nome: </p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title blue-grey-text text-darken-2 center-align">
                            <h4>Gerenciador de Pessoas</h4>
                        </span>
                        <table id="tabela-paginacao" class="styleTable bordered striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody>
                                @if(pessoas.isEmpty){
                                    <tr>
                                        <td colspan="4">
                                            Nenhuma pessoa cadastrada!
                                        </td>
                                    </tr>
                                }
                                @for(pessoa <- pessoas) {
                                    <tr>
                                        <td>@pessoa.getId</td>
                                        <td>@pessoa.getNome</td>
                                        <td>@pessoa.getEmail</td>
                                        <td>
                                            <a class="waves-effect waves-light btn blue modal-trigger" data-target="modal1" href=""><i class="material-icons">visibility</i></a>
                                            <a class="waves-effect waves-light btn orange" href="@routes.PessoaController.atualizarPessoaPage(pessoa.getId())"><i class="material-icons">create</i></a>
                                            <a class="waves-effect waves-light btn red"  href="@routes.PessoaController.removerPessoa(pessoa.getId())"><i class="material-icons">delete</i></a>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
}
